{% load staticfiles %}
<nav class="navbar navbar-toggleable-md navbar-light bg-faded navbar-new search-page-content" style="display: none" id="top">
  <div class="container findwine_nav--menu-home">
    <button class="navbar-toggler" type="button" data-toggle="modal" data-target="#exampleModalLong">
        <span>
          <img src="{% static 'wine/images/SVGs/menu-black.svg' %}" class="findwine_menu-button">
        </span>
    </button>

    <div class="findwine_nav-logo search-page-content">
      <a href="{% url 'wine:search' %}"><img src="{% static 'wine/images/SVGs/logo-black.svg' %}" class="d-inline-block align-top findwine_nav-logo-icon" alt="FindWine"></a>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active nav-item-new">
          <a class="nav-link nav-link-new" href="{% url 'wine:search' %}">Home</a>
        </li>
        <li class="nav-item nav-item-new">
            {% if active_tab == 'about' %}
            <a class="nav-link nav-link-home" href="{% url 'content:about' %}">About<span class="sr-only">(current)</span></a>
            {% else %}
            <a class="nav-link nav-link-new" href="{% url 'content:about' %}">About</a>
            {% endif %}
        </li>
      </ul>
      <!-- Search -->
      <div class="findwine_search-field-holder">
        <div class="findwine_search-name">
          <form action="{% url 'wine:search_by_name' %}" method="get" class="findwine_form">
            <input type="text" id="search" placeholder="Search wine or winery"
                   class="form-control mr-sm-2 findwine_search-field" name="q"/>
            <input class="btn btn-outline-success my-2 my-sm-0 findwine_search-button" type="submit"
                   value="" />
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
